<nz-layout style="text-align:left;">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="300" [nzTrigger]="null" class="sidebar" style="
  width: 300px;
  min-height: 100vw;
  background: #001529;
  ">
        <div class="logo" style="background:#001529">
            <img src="/assets/images/logo.svg" alt="logo">
        </div>
        <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed" style="background: #00151A;" *ngFor="let group of groups">
            <li nz-submenu>
                <span title>

          <i [class]="group.icon" style="margin-right: 8px"></i>
          <span>{{group.text}}</span>
                </span>
                <ul>
                    <li *ngFor="let child of group.children" nz-menu-item [routerLink]="[child.link]" routerLinkActive="ant-menu-item-selected">
                        <i [class]="child.icon"></i> {{child.text}}</li>
                </ul>
            </li>
        </ul>





    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>

            <div class="right">
                <div class="action">

                    <nz-badge [nzCount]="sendProductOrdersNum">
                        <ng-template #content>
                            <i class="anticon anticon-bell head-example" style="background:transparent;"></i>
                        </ng-template>
                    </nz-badge>
                </div>
                <div class="action">
                    <ul nz-menu [nzMode]="'horizontal'">
                        <li nz-submenu>
                            <span title>
                <i class="anticon anticon-setting"></i> 你好，{{shop_user_name}}</span>
                            <ul>
                                <li nz-menu-group>
                                    <span title (click)="logout()">登出</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </nz-header>
        <nz-content style="margin:0;background:#fff">
            <router-outlet></router-outlet>
            <!-- <app-storage style="position:fixed;bottom:50px;right:50px;"></app-storage> -->
        </nz-content>
        <nz-footer style="text-align: center;padding:8px;color:gray;">Powerd by 刺月无影
            <!-- <br> QQ :2121718893
      <br> phone:13419597065 -->

        </nz-footer>

    </nz-layout>
</nz-layout>

<nz-modal [(nzVisible)]="View.AddDatabase==state" nzTitle="添加数据库" (nzOnCancel)="state=View.List" (nzOnOk)="state=View.List;createDb()">
    <div>
        <nz-form-item>
            <nz-form-label [nzSpan]="6">数据库名称</nz-form-label>
            <nz-form-control [nzSpan]="14">
                <input nz-input type="text" [(ngModel)]="newDb.name">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="6">数据库备注</nz-form-label>
            <nz-form-control [nzSpan]="14">
                <input nz-input type="text" [(ngModel)]="newDb.comment">
            </nz-form-control>
        </nz-form-item>
    </div>
</nz-modal>
